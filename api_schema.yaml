openapi: 3.0.3
info:
  title: AI Native Platform API
  version: 0.0.1
  description: AI Native Platform
paths:
  /knowledge/namespaces/:
    get:
      operationId: knowledge_namespaces_list
      description: 获取当前用户可访问的知识库列表，包括自己创建的和被邀请协作的知识库
      summary: 获取知识库列表
      parameters:
      - in: query
        name: access_type
        schema:
          type: string
        description: 访问类型过滤：collaborators或public
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: 搜索关键词，支持按知识库名称搜索
      tags:
      - 知识库管理
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNamespaceListList'
          description: ''
  /provider/llm-models/:
    get:
      operationId: llm_model_list
      description: 管理员获取所有LLM模型列表，支持搜索和排序
      summary: 获取LLM模型列表
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Provider管理-LLM模型
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLLMModelListResponseList'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
components:
  schemas:
    PaginatedLLMModelListResponseList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/LLMModelListResponse'
    PaginatedNamespaceListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceList'
    ErrorResponse:
      type: object
      description: 错误响应序列化器
      properties:
        code:
          type: integer
          description: 错误状态码
        message:
          type: string
          description: 错误消息
        errors:
          type: object
          additionalProperties: {}
          description: 详细错误信息
      required:
      - code
      - message
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
